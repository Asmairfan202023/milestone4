<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Editable Resume Builder by Asma Irfan</h1>
    <form id ="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id = "name" name = "name" required>
            <label for="email">Email:</label>
            <input type="email" id = "email" name = "email" required>
            <label for="Phone">Phone:</label>
            <input type="tel" id = "phone" name = "Phone" required>
        </fieldset>
        <fieldset>
            <legend>education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea></br>
        </fieldset>
        <fieldset>
            <legend>skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea></br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea></br>
        </fieldset>
        <button>Generate Resume Below</button>
    </form>
    <!-- dynamic and editable resume -->
    <div id="resume-output" contenteditable="true">
        <!-- Resume will be generated below> -->

    </div>
    <script src = "script.js"></script>
</body>
</html>
